{% extends 'dashboard/index.html' %}
{% block content %}
			<div id="page-wrapper">
				<div class="graphs">
					<h3 class="blank1"></h3>
                  
					 <div class="xs tabls">

                            <table class="table">
                                
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                       <th>Doubts</th>
                                       <th>Replay</th>

                                        <th>Replay Date</th>
                                        
                                         <th>Clear Doubt</th>
                                     </tr>
                                 </thead>
                                 <tbody>
                                     {% for l in c %}

                                         <td>{{l.user}}</td>
                                         <td>{{l.doubts}}</td>

                                     </tr>

                              </table>
					   </div>
					   
						</div><!-- /.table-responsive -->

		</div>
    
		{% endblock %}
